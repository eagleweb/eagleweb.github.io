<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Calc</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="border">
            <div class="line">
                <p>Casio 3234</p>
            </div>
            <input class="input_line" type="text">
            <div class="block"></div>
            <div class="button7"><p>7</p></div>
            <div class="button8"><p>8</p></div>
            <div class="button9"><p>9</p></div>
            <div class="button_plus"><p>+</p></div>
            <div class="button4"><p>4</p></div>
            <div class="button5"><p>5</p></div>
            <div class="button6"><p>6</p></div>
            <div class="button_minus"><p>-</p></div>
            <div class="button1"><p>1</p></div>
            <div class="button2"><p>2</p></div>
            <div class="button3"><p>3</p></div>
            <div class="button_division"><p>/</p></div>
            <div class="button_coma"><p>,</p></div>
            <div class="button0"><p>0</p></div>
            <div class="button_equal"><p>=</p></div>
            <div class="button_multi"><p>*</p></div>
        </div>
    </div>
</body>
</html>
