<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Calc</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="border">
            <div class="line">
                <p>Casio 3234</p>
            </div>
            <input class="input_line" type="text">
            <div class="block"></div>
            <button class="calcbutton button7">7</button>
            <button class="calcbutton button8">8</button>
            <button class="calcbutton button9">9</button>
            <button class="calcbutton button_plus">+</button>
            <button class="calcbutton button4">4</button>
            <button class="calcbutton button5">5</button>
            <button class="calcbutton button6">6</button>
            <button class="calcbutton button_minus">-</button>
            <button class="calcbutton button1">1</button>
            <button class="calcbutton button2">2</button>
            <button class="calcbutton button3">3</button>
            <button class="calcbutton button_division">/</button>
            <button class="calcbutton button_coma">,</button>
            <button class="calcbutton button0">0</button>
            <button class="calcbutton button_equal">=</button>
            <button class="calcbutton button_multi">*</button>
        </div>
    </div>
</body>
</html>
